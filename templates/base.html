{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title%}WorldBook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <!------------- left-sidebar ------------------->
        <div class="left-sidebar">
            <div class="imp-link">
                <a href="http://"><img src="{% static 'images/news.png'%}" alt="news">Latest News</a>
                <a href="http://"><img src="{% static 'images/friends.png'%}" alt="friends">Friends</a>
                <a href="http://"><img src="{% static 'images/group.png'%}" alt="group">Group</a>
                <a href="http://"><img src="{% static 'images/marketplace.png'%}" alt="marketplace">Marketplace</a>
                <a href="http://"><img src="{% static 'images/watch.png'%}" alt="watch">Watch</a>
                <a href="http://">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="http://"><img src="{% static 'images/shortcut-1.png'%}" alt="shortcut-1">Web Developers</a>
                <a href="http://"><img src="{% static 'images/shortcut-2.png'%}" alt="shortcut-2">UX Design course</a>
                <a href="http://"><img src="{% static 'images/shortcut-3.png'%}" alt="shortcut-3">Full Stack Development</a>
                <a href="http://"><img src="{% static 'images/shortcut-4.png'%}" alt="shortcut-4">Web Ingineers</a>
            </div>
        </div>
        <!------------- main-container  ------------------->
        <div class="main-container"></div>
        <!------------- right-sidebar ------------------->
        <div class="right-sidebar"></div>
    </div>
    {% block content%}
        

    {% endblock %}
</body>
</html>
