{% load static %}
<nav>
    <div class="nav-left">
        <img class="logo" src="{% static 'images/logo.png'%}" alt="logo">
        <ul>
            <li><img class="" src="{% static 'images/notification.png'%}" alt="notification"></li>
            <li><img class="" src="{% static 'images/inbox.png'%}" alt="notification"></li>
            <li><img class="" src="{% static 'images/video.png'%}" alt="notification"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="{% static 'images/search.png'%}" >
